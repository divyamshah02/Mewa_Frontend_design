<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mewa - Past Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-buy: #10b981;
            --accent-sell: #ef4444;
            --accent-primary: #3b82f6;
            --border-color: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.05);
            --revised-badge: #f59e0b;
            --bg-tertiary: #e0e0e0; /* Added for hover states in buttons */
            --border: #e0e0e0; /* Added for general borders */
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border-color: #2a2a2a;
            --shadow: rgba(0, 0, 0, 0.3);
            --bg-tertiary: #2a2a2a; /* Dark theme equivalent */
            --border: #3a3a3a; /* Dark theme equivalent */
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            transition: background 0.2s ease, color 0.2s ease;
            padding-bottom: 80px;
        }

        td, th {
            background-color: var(--bg-primary) !important;
            border: solid 4px var(--border-color) !important;
        }

        /* Updated header styling to match index.html */
       /* Clean header without animations */
        .app-header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 0.25rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Updated header to be responsive with hamburger at start, logo center, mode at end */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .hamburger-btn {
            order: 1;
        }

        .app-title {
            order: 2;
        }

        .theme-toggle {
            order: 3;
        }

        @media (min-width: 768px) {
            .header-content {
                justify-content: space-between;
            }

            .hamburger-btn {
                order: 1;
            }

            .app-title {
                order: 2;

            }

            .theme-toggle {
                order: 3;
            }
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
        }

        .theme-toggle:hover {
            background: var(--border-color);
        }

        .theme-toggle i {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .hamburger-btn {
            order: 1;
        }

        .app-title {
            order: 2;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }


        /* Hamburger and Sidebar */
        .hamburger-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hamburger-btn i {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
            z-index: 999;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar-menu.active {
            left: 0;
        }

        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .sidebar-close {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .sidebar-close i {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .sidebar-content {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .sidebar-nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            background: transparent;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 1rem;
        }

        .sidebar-nav-item:hover {
            background: var(--bg-secondary);
        }

        .sidebar-nav-item i {
            font-size: 1.25rem;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .theme-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
        }

        .theme-switch-label {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1rem;
        }

        .theme-switch-label i {
            font-size: 1.25rem;
        }

        .theme-toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: var(--bg-secondary);
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .theme-toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: var(--text-primary);
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        [data-theme="light"] .theme-toggle-switch {
            background: var(--accent-primary);
        }
        
        [data-theme="light"] .theme-toggle-switch::after {
            transform: translateX(24px);
            background: var(--bg-card);
        }

        /* Page Title */
        .page-title {
            padding: 1.5rem 1rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Tab Buttons */
        .custom-tabs {
            position: sticky;
            top: 3.15rem;
            z-index: 99;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0.25rem;
            margin-bottom: 1rem;
        }

        .tab-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-btn:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--bg-primary);
            color: var(--accent-primary);
            border-color: var(--border-color);
            border-bottom: 2px solid var(--accent-primary);
        }

        /* Tab Content */
        .tab-content-custom {
            display: none;
            padding: 1rem;
            max-width: 1200px;
            margin: 1rem auto;
        }

        .tab-content-custom.active {
            display: block;
        }

        /* Cards Container */
        .cards-container {
            margin: 0 auto;
            padding: 1rem;
        }

        /* Performance Card */
        .performance-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 3px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .performance-card::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 3px;
            background: linear-gradient(135deg, #f59e0b, #ec4899, #8b5cf6, #3b82f6);
            border-radius: 12px;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 1;
        }

        .performance-card:hover {
            box-shadow: 0 4px 12px var(--shadow);
        }

        .performance-card.profit {
            background: linear-gradient(135deg, 
                rgba(16, 185, 129, 0.15) 0%, 
                rgba(52, 211, 153, 0.08) 50%,
                var(--bg-card) 100%);
            border: 2px solid var(--accent-buy);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.25);
        }

        .performance-card.profit::before {
            opacity: 0;
        }

        .performance-card.profit::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(16, 185, 129, 0.1) 50%,
                transparent 70%
            );
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .performance-card.loss {
            background: linear-gradient(135deg, 
                rgba(239, 68, 68, 0.15) 0%, 
                rgba(248, 113, 113, 0.08) 50%,
                var(--bg-card) 100%);
            border: 2px solid var(--accent-sell);
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.25);
        }

        .performance-card.loss::before {
            opacity: 0;
        }

        .performance-card.loss::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle,
                rgba(239, 68, 68, 0.08) 0%,
                transparent 70%
            );
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Card Header */
        .card-header-custom {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 0.75rem;
        }

        .script-info {
            flex: 1;
            min-width: 0;
        }

        .script-name-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 0.5rem;
        }

        .stock-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Profit/Loss Badge */
        .pl-badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.3px;
            flex-shrink: 0;
            color: white;
        }

        .pl-badge.profit {
            background: var(--accent-buy);
        }

        .pl-badge.loss {
            background: var(--accent-sell);
        }

        /* Buying Zone */
        .buying-zone {
            background: rgba(59, 130, 246, 0.08);
            border: 2px solid var(--accent-primary);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .buying-zone-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.4rem;
        }

        .buying-zone-value {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--accent-primary);
        }

        /* Collapse Icon */
        .collapse-icon {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .performance-card.expanded .collapse-icon {
            transform: rotate(180deg);
        }

        /* Expanded Details */
        .expanded-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .performance-card.expanded .expanded-details {
            max-height: 1500px;
        }

        .card-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .card-detail:last-of-type {
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
        }

        .detail-value {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 700;
            text-align: right;
        }

        .strikethrough {
            text-decoration: line-through;
            color: var(--text-secondary);
            opacity: 0.6;
            margin-right: 0.5rem;
        }

        /* History Toggle Button */
        .history-toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .history-toggle-btn:hover {
            background: var(--border-color);
        }

        .history-toggle-btn i {
            transition: transform 0.3s ease;
        }

        .history-toggle-btn.expanded i {
            transform: rotate(180deg);
        }

        /* Revision History Section */
        .revision-history-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .revision-history-section.expanded {
            max-height: 1000px;
        }

        .revision-timeline {
            position: relative;
            padding-left: 1.5rem;
            margin-top: 1rem;
        }

        .revision-timeline::before {
            content: '';
            position: absolute;
            left: 0.4rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border-color);
        }

        .revision-item {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .revision-item::before {
            content: '';
            position: absolute;
            left: -1.15rem;
            top: 0.35rem;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-primary);
            border: 2px solid var(--bg-card);
        }

        .revision-label {
            font-size: 0.85rem;
            color: var(--accent-primary);
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .revision-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .revision-row {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem;
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .revision-row-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .revision-row-value {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 700;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0.75rem 1rem;
            z-index: 100;
            box-shadow: 0 -2px 10px var(--shadow);
        }

        .bottom-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 8px;
        }

        .bottom-nav-item i {
            font-size: 1.25rem;
        }

        .bottom-nav-item.active {
            color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .bottom-nav-item:hover {
            color: var(--accent-primary);
        }

        /* Responsive */
        @media (min-width: 768px) {
            .cards-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
                gap: 1.5rem;
            }

            .performance-card {
                margin-bottom: 0;
            }
        }

        @media (min-width: 1200px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            }
        }

        /* New styles for Tabular and Individual view */
        .action-badge {
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            font-weight: 700;
            font-size: 0.75rem;
            color: white;
        }
        .action-badge.buy { background-color: var(--accent-buy); }
        .action-badge.sell { background-color: var(--accent-sell); }

        .live-price-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
        }

        .live-price {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--accent-primary);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.8rem;
            color: var(--accent-buy);
            font-weight: 600;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-buy);
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .glassmorphic-status-card {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .glassmorphic-status-card.profit {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.3);
        }
        .glassmorphic-status-card.loss {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }
        .glassmorphic-status-card i {
            font-size: 1.2rem;
            color: white;
        }
        .glassmorphic-status-card .status-text {
            font-size: 0.9rem;
            font-weight: 700;
            color: white;
        }

        .rotating-glow-border {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 12px;
            background: conic-gradient(from 0deg, var(--accent-buy), var(--accent-sell));
            z-index: -1;
            animation: rotate 10s linear infinite;
            opacity: 0.8;
        }
        .rotating-glow-border.loss {
             background: conic-gradient(from 0deg, var(--accent-sell), var(--accent-buy));
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .view-revised-btn {
            font-size: 0.85rem;
            color: var(--accent-primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }
        .view-revised-btn i {
            transition: transform 0.3s ease;
        }
        .view-revised-btn.expanded i {
            transform: rotate(180deg);
        }

        .collapsed {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .card-body-custom {
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        /* CHANGE: Adding completion box styling for profit/loss cards */
        .completion-box {
            background: var(--bg-card);
            border: 2px solid var(--accent-buy);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--accent-buy);
        }

        .completion-box.loss-box {
            border-color: var(--accent-sell);
            color: var(--accent-sell);
        }

        /* CHANGE: Adding floating status badge for completed cards */
        .floating-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
            z-index: 10;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            animation: floatUpDown 2s ease-in-out infinite;
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .profit-status {

            }
        }

        // Render Past Performance Data for both Tabular and Individual Tabs
        function renderPastPerformance() {
            const tabularBody = document.getElementById('tabularTableBody');
            const individualContainer = document.getElementById('individualCards');
            
            tabularBody.innerHTML = '';
            individualContainer.innerHTML = '';
            
            const filtered = pastPerformance.filter(reco => reco.category === currentCategory);
            
            filtered.forEach(reco => {
                // Render Tabular Row
                const row = document.createElement('tr');
                row.style.borderBottom = '1px solid var(--border-color)';
                row.style.transition = 'background 0.2s ease';
                row.innerHTML = `
                    <td style="padding: 1rem; color: var(--text-primary); font-weight: 600;">${reco.script}</td>
                    <td class="text-center" style="padding: 1rem; color: var(--text-primary);">${reco.buyingPrice}</td>
                    <td style="padding: 1rem; color: var(--text-primary);">${reco.targetPrice}</td>
                    <td style="padding: 1rem; color: var(--text-primary);">${reco.stopLoss}</td>
                    <td style="padding: 1rem; color: ${reco.status === 'profit' ? 'var(--accent-buy)' : 'var(--accent-sell)'}; font-weight: 700;">${reco.profitLoss}</td>
                    <td style="padding: 1rem; color: var(--text-primary);">${reco.duration}</td>
                `;
                row.addEventListener('mouseenter', () => {
                    row.style.background = 'var(--bg-secondary)';
                });
                row.addEventListener('mouseleave', () => {
                    row.style.background = 'transparent';
                });
                tabularBody.appendChild(row);
                
                // Render Individual Card (similar to index.html revised recommendations)
                const card = document.createElement('div');
                card.className = `reco-card ${reco.status}`; // Assuming 'reco-card' might be used elsewhere, but the main class is performance-card
                card.id = `past_reco_${reco.id}`;
                card.style.position = 'relative';
                
                const hasMultipleRevisions = reco.isRevised && reco.revisions && reco.revisions.length > 1;
                
                card.innerHTML = `
                    <!-- Rotating Glow Border for completed cards -->
                    ${reco.status === 'profit' || reco.status === 'loss' ? `
                        <div class="rotating-border ${reco.status}"></div>
                    ` : ''}
                    
                    <!-- Floating Status Indicator -->
                    ${reco.status === 'profit' || reco.status === 'loss' ? `
                        <div class="floating-status ${reco.status === 'profit' ? 'profit-status' : 'loss-status'}">
                            <i class="bi ${reco.status === 'profit' ? 'bi-graph-up-arrow' : 'bi-graph-down-arrow'}"></i>
                            <div class="status-text">${reco.status === 'profit' ? 'TARGET HIT' : 'STOP LOSS HIT'}</div>
                        </div>
                    ` : ''}
                    
                    <div class="card-header-custom">
                        <div class="script-info">
                            <div class="script-name-row">
                                <span class="stock-name">${reco.script}</span>
                                <span class="action-badge ${reco.action}">${reco.action.toUpperCase()}</span>
                            </div>
                            <div class="live-price-container">
                                <span class="live-price" id="past_price_${reco.id}">₹${(Math.random() * 1000 + 2000).toFixed(2)}</span>
                                <span class="live-indicator">
                                    <span class="live-dot"></span>
                                    Live
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    ${reco.status === 'profit' || reco.status === 'loss' ? `
                        <!-- Completion Status Box -->
                        <div class="completion-box ${reco.status === 'profit' ? '' : 'loss-box'}">
                           ${reco.status === 'profit' ? 'Profit' : 'Loss'}: ${reco.profitLoss}
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 0.75rem;">
                            <div style="color: var(--text-secondary); font-size: 0.8rem;">
                                <i class="bi bi-calendar-event"></i> ${reco.exitedAt}
                            </div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem; cursor: pointer;">
                                <i class="bi bi-download"></i>
                            </div>
                        </div>
                        
                        <!-- Show More Button -->
                        <button class="show-more-btn" id="expand_btn_${reco.id}" onclick="toggleExpanded(${reco.id})">
                            <span id="expand_text_${reco.id}">Show More</span>
                            <i class="bi bi-chevron-down" id="expand_icon_${reco.id}"></i>
                        </button>
                        
                        <!-- Expanded Details -->
                        <div class="collapsible-content" id="expanded_${reco.id}">
                            <div class="exit-details">
                                <div class="exit-detail-item">
                                    <span class="exit-detail-label">BUYING ZONE</span>
                                    <span class="exit-detail-value">${reco.buyingPrice}</span>
                                </div>
                                <div class="exit-detail-item">
                                    <span class="exit-detail-label">EXIT PRICE</span>
                                    <span class="exit-detail-value">${reco.actualExitPrice}</span>
                                </div>
                                <div class="exit-detail-item">
                                    <span class="exit-detail-label">PROFIT/LOSS</span>
                                    <span class="exit-detail-value ${reco.status}" style="color: ${reco.status === 'profit' ? 'var(--accent-buy)' : 'var(--accent-sell)'};">
                                        ${reco.profitLoss}
                                    </span>
                                </div>
                                <div class="exit-detail-item">
                                    <span class="exit-detail-label">PROFIT AMOUNT</span>
                                    <span class="exit-detail-value ${reco.status}" style="color: ${reco.status === 'profit' ? 'var(--accent-buy)' : 'var(--accent-sell)'};">
                                        ${reco.profitAmount || reco.lossAmount}
                                    </span>
                                </div>
                                <div class="exit-detail-item">
                                    <span class="exit-detail-label">EXIT DATE</span>
                                    <span class="exit-detail-value">${reco.exitedAt}</span>
                                </div>
                                <div class="exit-detail-item">
                                    <span class="exit-detail-label">DURATION</span>
                                    <span class="exit-detail-value">${reco.duration}</span>
                                </div>
                            </div>
                            
                            ${hasMultipleRevisions ? `
                                <!-- View Full History Button -->
                                <button class="view-history-btn" id="history_btn_${reco.id}" onclick="toggleHistory(${reco.id})">
                                    <span id="history_text_${reco.id}">View Full History</span>
                                    <i class="bi bi-clock-history" id="history_icon_${reco.id}"></i>
                                </button>
                                
                                <!-- Revision History -->
                                <div class="revision-history collapsible-content" id="history_${reco.id}">
                                    ${reco.revisions.map((rev, idx) => `
                                        <div class="revision-item">
                                            <div class="revision-label">
                                                ${rev.version}
                                                <span class="revision-timestamp">${reco.recommendedAt}</span>
                                            </div>
                                            <div class="revision-details">
                                                ${rev.target ? `
                                                    <div class="revision-detail-row">
                                                        <span class="revision-row-label">TARGET</span>
                                                        <span>
                                                            ${idx > 0 ? `<span class="previous-price">${reco.revisions[idx - 1].target}</span>` : ''}
                                                            ${rev.target}
                                                        </span>
                                                    </div>
                                                ` : ''}
                                                ${rev.stopLoss ? `
                                                    <div class="revision-detail-row">
                                                        <span class="revision-row-label">STOP LOSS</span>
                                                        <span>
                                                            ${idx > 0 ? `<span class="previous-price">${reco.revisions[idx - 1].stopLoss}</span>` : ''}
                                                            ${rev.stopLoss}
                                                        </span>
                                                    </div>
                                                ` : ''}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    ` : `
                        <!-- Active Recommendation (not completed) -->
                        <div class="buying-zone">
                            <div class="buying-zone-label">Buying Zone</div>
                            <div class="buying-zone-value">${reco.buyingPrice}</div>
                        </div>
                        
                        <div class="card-body-custom">
                            <div class="card-detail">
                                <span class="detail-label"><i class="bi bi-box-arrow-in-down"></i> Buying Zone</span>
                                <span class="detail-value">${reco.buyingPrice}</span>
                            </div>
                            <div class="card-detail">
                                <span class="detail-label"><i class="bi bi-door-open"></i> Exit Price</span>
                                <span class="detail-value">${reco.actualExitPrice}</span>
                            </div>
                            <div class="card-detail">
                                <span class="detail-label"><i class="bi bi-bullseye"></i> Target</span>
                                <span class="detail-value">${reco.targetPrice}</span>
                            </div>
                            <div class="card-detail">
                                <span class="detail-label"><i class="bi bi-shield-x"></i> Stop Loss</span>
                                <span class="detail-value">${reco.stopLoss}</span>
                            </div>
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 0.75rem;">
                            <div style="color: var(--text-secondary); font-size: 0.8rem;">
                                <i class="bi bi-calendar-event"></i> ${reco.recommendedAt}
                            </div>
                            <div style="color: var(--text-secondary); font-size: 0.9rem; cursor: pointer;">
                                <i class="bi bi-download"></i>
                            </div>
                        </div>
                    `}
                `;
                
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.history-toggle-btn')) return;
                    
                    card.classList.toggle('expanded');
                });

                individualContainer.appendChild(card);
            });
        }

        // Toggle Expanded Details for Individual Cards
        function toggleExpanded(recoId) {
            const expanded = document.getElementById(`expanded_${recoId}`);
            const button = document.getElementById(`expand_btn_${recoId}`);
            const text = document.getElementById(`expand_text_${recoId}`);
            const icon = document.getElementById(`expand_icon_${recoId}`);
            
            if (expanded.classList.contains('collapsed')) {
                expanded.classList.remove('collapsed');
                button.classList.add('expanded');
                text.textContent = 'Show Less';
            } else {
                expanded.classList.add('collapsed');
                button.classList.remove('expanded');
                text.textContent = 'Show More';
            }
        }

        // Toggle Revision History for Individual Cards
        function toggleHistory(perfId) {
            const historySection = document.getElementById(`history-${perfId}`);
            const buttonText = document.getElementById(`history-btn-text-${perfId}`);
            const buttonIcon = document.getElementById(`history-btn-icon-${perfId}`);
            
            if (historySection && buttonText && buttonIcon) {
                if (historySection.classList.contains('collapsed')) {
                    historySection.classList.remove('collapsed');
                    historySection.classList.add('expanded');
                    buttonText.textContent = 'Hide History';
                    buttonIcon.className = 'bi bi-chevron-up';
                } else {
                    historySection.classList.add('collapsed');
                    historySection.classList.remove('expanded');
                    buttonText.textContent = 'View Revision History';
                    buttonIcon.className = 'bi bi-chevron-down';
                }
            }
        }

        // Tab Switching Logic
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content-custom');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetTab = button.getAttribute('data-tab');
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                button.classList.add('active');

                if (targetTab === 'tabular') {
                    document.getElementById('tabularTab').classList.add('active');
                    renderPastPerformance(); // Re-render tabular data
                } else if (targetTab === 'individual') {
                    document.getElementById('individualTab').classList.add('active');
                    renderPerformanceCards(); // Re-render individual cards
                }
            });
        });

        // Bottom Navigation Logic
        const bottomNavItems = document.querySelectorAll('.bottom-nav-item');
        bottomNavItems.forEach(item => {
            item.addEventListener('click', () => {
                const category = item.getAttribute('data-category');
                currentCategory = category;

                bottomNavItems.forEach(btn => btn.classList.remove('active'));
                item.classList.add('active');

                // Re-render cards based on new category and active tab
                const activeTab = document.querySelector('.tab-content-custom.active').id;
                if (activeTab === 'tabularTab') {
                    renderPastPerformance();
                } else {
                    renderPerformanceCards();
                }
            });
        });

        // Sidebar Toggle Logic
        const hamburgerToggle = document.getElementById('hamburgerToggle');
        const sidebarMenu = document.getElementById('sidebarMenu');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const sidebarClose = document.getElementById('sidebarClose');

        hamburgerToggle.addEventListener('click', () => {
            sidebarMenu.classList.add('active');
            sidebarOverlay.classList.add('active');
        });

        sidebarClose.addEventListener('click', () => {
            sidebarMenu.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebarMenu.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });

        // Theme Toggle Logic
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const sidebarThemeIcon = document.getElementById('sidebarThemeIcon');
        const sidebarThemeToggle = document.getElementById('sidebarThemeToggle');
        const body = document.body;

        function toggleTheme() {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            
            if (newTheme === 'dark') {
                themeIcon.className = 'bi bi-moon-stars-fill';
                sidebarThemeIcon.className = 'bi bi-moon-fill';
            } else {
                themeIcon.className = 'bi bi-sun-fill';
                sidebarThemeIcon.className = 'bi bi-sun-fill';
            }
            localStorage.setItem('theme', newTheme);
        }

        themeToggle.addEventListener('click', toggleTheme);
        sidebarThemeToggle.addEventListener('click', toggleTheme);

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'light') {
            themeIcon.className = 'bi bi-sun-fill';
            sidebarThemeIcon.className = 'bi bi-sun-fill';
        } else {
            themeIcon.className = 'bi bi-moon-stars-fill';
            sidebarThemeIcon.className = 'bi bi-moon-fill';
        }

        // Initialize on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initial render based on default active tab and category
            const activeTabId = document.querySelector('.tab-content-custom.active').id;
            if (activeTabId === 'tabularTab') {
                renderPastPerformance();
            } else {
                renderPerformanceCards();
            }
        });
    </script>
</body>
</html>
