            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-buy: #10b981;
            --accent-sell: #ef4444;
            --accent-primary: #3b82f6;
            --border-color: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.05);
            --revised-badge: #f59e0b;
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border-color: #2a2a2a;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            transition: background 0.2s ease, color 0.2s ease;
            padding-bottom: 80px;
        }

        .app-header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--border-color);
        }

        .theme-toggle i {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        /* Hamburger and Sidebar */
        .hamburger-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hamburger-btn i {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
            z-index: 999;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar-menu.active {
            left: 0;
        }

        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .sidebar-close {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .sidebar-close i {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .sidebar-content {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .sidebar-nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            background: transparent;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 1rem;
        }

        .sidebar-nav-item:hover {
            background: var(--bg-secondary);
        }

        .sidebar-nav-item i {
            font-size: 1.25rem;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .theme-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
        }

        .theme-switch-label {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1rem;
        }

        .theme-switch-label i {
            font-size: 1.25rem;
        }

        .theme-toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: var(--bg-secondary);
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .theme-toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: var(--text-primary);
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        [data-theme="light"] .theme-toggle-switch {
            background: var(--accent-primary);
        }
        
        [data-theme="light"] .theme-toggle-switch::after {
            transform: translateX(24px);
            background: var(--bg-card);
        }

        /* Page Title */
        .page-title {
            padding: 1.5rem 1rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Cards Container */
        .cards-container {
            margin: 0 auto;
            padding: 1rem;
        }

        /* Performance Card */
        .performance-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 3px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .performance-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .performance-card:hover::before {
            opacity: 1;
        }

        .performance-card:hover {
            box-shadow: 0 4px 12px var(--shadow);
        }

        .performance-card.profit {
            border-left: 4px solid var(--accent-buy);
        }

        .performance-card.profit::before {
            opacity: 0;
        }

        .performance-card.loss {
            border-left: 4px solid var(--accent-sell);
        }

        .performance-card.loss::before {
            opacity: 0;
        }

        /* Card Header */
        .card-header-custom {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 0.75rem;
        }

        .script-info {
            flex: 1;
            min-width: 0;
        }

        .script-name-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 0.5rem;
        }

        .stock-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Profit/Loss Badge */
        .pl-badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.3px;
            flex-shrink: 0;
            color: white;
        }

        .pl-badge.profit {
            background: var(--accent-buy);
        }

        .pl-badge.loss {
            background: var(--accent-sell);
        }

        /* Buying Zone */
        .buying-zone {
            background: rgba(59, 130, 246, 0.08);
            border: 2px solid var(--accent-primary);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .buying-zone-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.4rem;
        }

        .buying-zone-value {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--accent-primary);
        }

        /* Collapse Icon */
        .collapse-icon {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .performance-card.expanded .collapse-icon {
            transform: rotate(180deg);
        }

        /* Expanded Details */
        .expanded-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .performance-card.expanded .expanded-details {
            max-height: 1500px;
        }

        .card-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .card-detail:last-of-type {
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
        }

        .detail-value {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 700;
            text-align: right;
        }

        .strikethrough {
            text-decoration: line-through;
            color: var(--text-secondary);
            opacity: 0.6;
            margin-right: 0.5rem;
        }

        /* History Toggle Button */
        .history-toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .history-toggle-btn:hover {
            background: var(--border-color);
        }

        .history-toggle-btn i {
            transition: transform 0.3s ease;
        }

        .history-toggle-btn.expanded i {
            transform: rotate(180deg);
        }

        /* Revision History Section */
        .revision-history-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .revision-history-section.expanded {
            max-height: 1000px;
        }

        .revision-timeline {
            position: relative;
            padding-left: 1.5rem;
            margin-top: 1rem;
        }

        .revision-timeline::before {
            content: '';
            position: absolute;
            left: 0.4rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border-color);
        }

        .revision-item {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .revision-item::before {
            content: '';
            position: absolute;
            left: -1.15rem;
            top: 0.35rem;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-primary);
            border: 2px solid var(--bg-card);
        }

        .revision-label {
            font-size: 0.85rem;
            color: var(--accent-primary);
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .revision-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .revision-row {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem;
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .revision-row-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .revision-row-value {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 700;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0.75rem 1rem;
            z-index: 100;
            box-shadow: 0 -2px 10px var(--shadow);
        }

        .bottom-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 8px;
        }

        .bottom-nav-item i {
            font-size: 1.25rem;
        }

        .bottom-nav-item.active {
            color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .bottom-nav-item:hover {
            color: var(--accent-primary);
        }

        /* Responsive */
        @media (min-width: 768px) {
            .cards-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
                gap: 1.5rem;
            }

            .performance-card {
                margin-bottom: 0;
            }
        }

        @media (min-width: 1200px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            }
        }
    </style>

                isRevised: true,
                revisions: [
                    { version: "Initial", stopLoss: "₹42,300", target: "₹41,300" },
                    { version: "1st Revision", stopLoss: "₹42,200", target: "₹41,200" }
                ]
            }
        ];

        const expandedHistories = new Set();
        let currentCategory = 'cash';

        function getFilteredPerformance() {
            return pastPerformance.filter(perf => perf.category === currentCategory);
        }

        function renderPerformanceCards() {
            const container = document.getElementById('performanceContainer');
            container.innerHTML = '';

            const filteredPerf = getFilteredPerformance();

            if (filteredPerf.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem 1rem; color: var(--text-secondary);">
                        <i class="bi bi-inbox" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                        <p>No past performance data</p>
                    </div>
                `;
                return;
            }

            filteredPerf.forEach(perf => {
                const card = document.createElement('div');
                card.className = `performance-card ${perf.status}`;
                card.id = `card-${perf.id}`;

                // Get original and latest revision
                const originalRevision = perf.revisions[0];
                const latestRevision = perf.revisions[perf.revisions.length - 1];
                const hasMultipleRevisions = perf.revisions.length > 1;

                // Build revision history HTML
                let revisionsHTML = '';
                perf.revisions.forEach(rev => {
                    revisionsHTML += `
                        <div class="revision-item">
                            <div class="revision-label">${rev.version}</div>
                            <div class="revision-details">
                                <div class="revision-row">
                                    <span class="revision-row-label">Stop Loss</span>
                                    <span class="revision-row-value">${rev.stopLoss}</span>
                                </div>
                                <div class="revision-row">
                                    <span class="revision-row-label">Target</span>
                                    <span class="revision-row-value">${rev.target}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="card-header-custom">
                        <div class="script-info">
                            <div class="script-name-row">
                                <span class="stock-name">${perf.script}</span>
                            </div>
                        </div>
                        <div class="pl-badge ${perf.status}">
                            ${perf.status === 'profit' ? '+' : ''}${perf.profitLoss}
                        </div>
                    </div>

                    <div class="buying-zone">
                        <div class="buying-zone-label">Buying Zone</div>
                        <div class="buying-zone-value">${perf.buyingPrice}</div>
                    </div>

                    <div class="collapse-icon">
                        <i class="bi bi-chevron-down"></i>
                    </div>

                    <div class="expanded-details">
                        <div style="margin-top: 1rem;">
                            <div class="card-detail">
                                <span class="detail-label">
                                    <i class="bi bi-bullseye"></i>
                                    Target
                                </span>
                                <span class="detail-value">${perf.targetPrice}</span>
                            </div>
                            <div class="card-detail">
                                <span class="detail-label">
                                    <i class="bi bi-shield-x"></i>
                                    Stop Loss
                                </span>
                                <span class="detail-value">${perf.stopLoss}</span>
                            </div>
                            <div class="card-detail">
                                <span class="detail-label">
                                    <i class="bi bi-check-circle"></i>
                                    Exit Price
                                </span>
                                <span class="detail-value">${perf.actualExitPrice}</span>
                            </div>
                            <div class="card-detail">
                                <span class="detail-label">
                                    <i class="bi bi-clock"></i>
                                    Recommended At
                                </span>
                                <span class="detail-value">${perf.recommendedAt}</span>
                            </div>
                            <div class="card-detail">
                                <span class="detail-label">
                                    <i class="bi bi-calendar-check"></i>
                                    Exited At
                                </span>
                                <span class="detail-value">${perf.exitedAt}</span>
                            </div>
                            <div class="card-detail">
                                <span class="detail-label">
                                    <i class="bi bi-hourglass-split"></i>
                                    Duration
                                </span>
                                <span class="detail-value">${perf.duration}</span>
                            </div>
                        </div>

                        ${hasMultipleRevisions ? `
                            <button class="history-toggle-btn" id="history-btn-${perf.id}" onclick="toggleHistory(${perf.id})">
                                <i class="bi bi-clock-history"></i>
                                View Revision History
                                <i class="bi bi-chevron-down"></i>
                            </button>
                            <div class="revision-history-section" id="history-${perf.id}">
                                <div class="revision-timeline">
                                    ${revisionsHTML}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;

                // Add click handler to toggle expansion
                card.addEventListener('click', (e) => {
                    // Don't toggle if clicking on history button
                    if (e.target.closest('.history-toggle-btn')) return;
                    
                    card.classList.toggle('expanded');
                });

                container.appendChild(card);
            });

            // Restore expanded histories
            expandedHistories.forEach(perfId => {
                const historySection = document.getElementById(`history-${perfId}`);
                const button = document.getElementById(`history-btn-${perfId}`);
                if (historySection && button) {
                    historySection.classList.add('expanded');
                    button.classList.add('expanded');
                    button.innerHTML = `
                        <i class="bi bi-clock-history"></i>
                        Hide History
                        <i class="bi bi-chevron-up"></i>
                    `;
                }
            });
        }

        function toggleHistory(perfId) {
            const historySection = document.getElementById(`history-${perfId}`);
            const button = document.getElementById(`history-btn-${perfId}`);
            
            if (historySection.classList.contains('expanded')) {
                expandedHistories.delete(perfId);
                historySection.classList.remove('expanded');
                button.classList.remove('expanded');
                button.innerHTML = `
                    <i class="bi bi-clock-history"></i>
                    View Revision History
                    <i class="bi bi-chevron-down"></i>
                `;
            } else {
                expandedHistories.add(perfId);
                historySection.classList.add('expanded');
                button.classList.add('expanded');
                button.innerHTML = `
                    <i class="bi bi-clock-history"></i>
                    Hide History
                    <i class="bi bi-chevron-up"></i>
                `;
            }
        }

        // Bottom Navigation
        const bottomNavItems = document.querySelectorAll('.bottom-nav-item');
        bottomNavItems.forEach(item => {
            item.addEventListener('click', () => {
                const category = item.getAttribute('data-category');
                currentCategory = category;

                bottomNavItems.forEach(btn => btn.classList.remove('active'));
                item.classList.add('active');

                renderPerformanceCards();
            });
        });

        // Sidebar Toggle
        const hamburgerToggle = document.getElementById('hamburgerToggle');
        const sidebarMenu = document.getElementById('sidebarMenu');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const sidebarClose = document.getElementById('sidebarClose');

        hamburgerToggle.addEventListener('click', () => {
            sidebarMenu.classList.add('active');
            sidebarOverlay.classList.add('active');
        });

        sidebarClose.addEventListener('click', () => {
            sidebarMenu.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebarMenu.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const sidebarThemeIcon = document.getElementById('sidebarThemeIcon');
        const sidebarThemeToggle = document.getElementById('sidebarThemeToggle');
        const body = document.body;

        function toggleTheme() {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            
            if (newTheme === 'dark') {
                themeIcon.className = 'bi bi-moon-stars-fill';
                sidebarThemeIcon.className = 'bi bi-moon-fill';
            } else {
                themeIcon.className = 'bi bi-sun-fill';
                sidebarThemeIcon.className = 'bi bi-sun-fill';
            }
            localStorage.setItem('theme', newTheme);
        }

        themeToggle.addEventListener('click', toggleTheme);
        sidebarThemeToggle.addEventListener('click', toggleTheme);

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', savedTheme);
        if (savedTheme === 'light') {
            themeIcon.className = 'bi bi-sun-fill';
            sidebarThemeIcon.className = 'bi bi-sun-fill';
        } else {
            themeIcon.className = 'bi bi-moon-stars-fill';
            sidebarThemeIcon.className = 'bi bi-moon-fill';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderPerformanceCards();
        });
    </script>
</body>
</html>
