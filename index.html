<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mewa - Stock Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-buy: #10b981;
            --accent-sell: #ef4444;
            --accent-primary: #3b82f6;
            --border-color: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.05);
            --revised-badge: #f59e0b;
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --border-color: #2a2a2a;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            transition: background 0.2s ease, color 0.2s ease;
            padding-bottom: 80px;
        }

        /* Clean header without animations */
        .app-header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--border-color);
        }

        .theme-toggle i {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        /* Simplified tab design */
        .custom-tabs {
            /* max-width: 1200px; */
            margin: 1rem auto;
            padding: 0 1rem;
        }

        .tab-buttons {
            display: flex;
            gap: 0.5rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 0.25rem;
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            background: var(--bg-card);
            color: var(--text-primary);
            box-shadow: 0 1px 3px var(--shadow);
        }

        /* Cards Container */
        .cards-container {
            /* max-width: 1200px; */
            margin: 0 auto;
            padding: 1rem;
        }

        /* Clean professional card design */
        .reco-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 3px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Added multi-color left border on hover */
        .reco-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .reco-card:hover::before {
            opacity: 1;
        }

        .reco-card:hover {
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* Subtle profit/loss indicators */
        .reco-card.profit {
            border-left: 4px solid var(--accent-buy);
        }

        .reco-card.profit::before {
            opacity: 0;
        }

        .reco-card.loss {
            border-left: 4px solid var(--accent-sell);
        }

        .reco-card.loss::before {
            opacity: 0;
        }

        /* Status badges */
        .status-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .status-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .status-badge.profit-badge {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-buy);
        }

        .status-badge.loss-badge {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-sell);
        }

        .status-badge.revised-badge {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-primary);
        }

        /* Card header */
        .card-header-custom {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 0.75rem;
        }

        .script-info {
            flex: 1;
            min-width: 0;
        }

        .script-name-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            /* margin-bottom: 0.5rem; */
            flex-wrap: wrap;
        }

        .stock-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .live-price {
            display: inline-flex;
            align-items: center;
            background: var(--bg-secondary);
            /* padding: 0rem 0.6rem; */
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent-buy);
        }

        .recommended-time {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Added space-between to push icon to the end */
            gap: 0.35rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-size: 0.8rem;
        }

        /* Professional action badge without animations */
        .action-badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
            color: white;
        }

        .action-badge.buy {
            background: var(--accent-buy);
        }

        .action-badge.sell {
            background: var(--accent-sell);
        }

        /* Emphasized buying zone with clean design */
        .buying-zone {
            background: rgba(59, 130, 246, 0.08);
            border: 2px solid var(--accent-primary);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .buying-zone-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.4rem;
        }

        .buying-zone-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-primary);
        }

        /* Card details */
        .card-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .card-detail:last-of-type {
            margin-bottom: 0;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
        }

        .detail-value {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 700;
            text-align: right;
        }

        .strikethrough {
            text-decoration: line-through;
            color: var(--text-secondary);
            opacity: 0.6;
            margin-right: 0.5rem;
        }

        /* Clean arrow button */
        .view-revised-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: transparent;
            color: white;
            border: none;
            /* padding: 0.75rem; */
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 1rem;
            width: 100%;
        }


        /* Revision History - same card design as recommendations */
        .revision-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 3px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .revision-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .revision-card:hover::before {
            opacity: 1;
        }

        .revision-card:hover {
            box-shadow: 0 4px 12px var(--shadow);
        }

        .revision-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 0.75rem;
        }

        .revision-header-left {
            flex: 1;
            min-width: 0;
        }

        .revision-script-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            /* margin-bottom: 0.5rem; */
            flex-wrap: wrap;
        }

        .revision-script-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .revision-live-price {
            display: inline-flex;
            align-items: center;
            background: var(--bg-secondary);
            /* padding: 0rem 0.6rem; */
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent-buy);
        }

        .revision-time {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Added space-between to push icon to the end */
            gap: 0.35rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .revision-buying-info {
            background: rgba(59, 130, 246, 0.08);
            border: 2px solid var(--accent-primary);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .revision-buying-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.4rem;
        }

        .revision-buying-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-primary);
        }

        /* Updated revision item styling to match card details */
        .revision-current-prices {
            margin-bottom: 1rem;
        }

        .revision-price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .revision-price-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
        }

        .revision-price-value {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 700;
            text-align: right;
        }

        .revised-text {
            display: block;
            font-size: 0.75rem;
            color: var(--accent-primary);
            font-weight: 700;
            margin-top: 0.25rem;
        }

        /* History toggle button */
        .history-toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .history-toggle-btn:hover {
            background: var(--border-color);
        }

        .history-toggle-btn i {
            transition: transform 0.3s ease;
        }

        .history-toggle-btn.expanded i {
            transform: rotate(180deg);
        }

        /* Collapsible history section */
        .revision-history-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .revision-history-section.expanded {
            max-height: 1000px;
        }

        /* Simplified timeline without excessive decorations */
        .revision-timeline {
            position: relative;
            padding-left: 1.5rem;
            margin-top: 1rem;
        }

        .revision-timeline::before {
            content: '';
            position: absolute;
            left: 0.4rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border-color);
        }

        .revision-item {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .revision-item::before {
            content: '';
            position: absolute;
            left: -1.15rem;
            top: 0.35rem;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-primary);
            border: 2px solid var(--bg-card);
        }

        .revision-label {
            font-size: 0.85rem;
            color: var(--accent-primary);
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .revision-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .revision-row {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem;
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .revision-row-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .revision-row-value {
            font-size: 0.95rem;
            color: var(--text-primary);
            font-weight: 700;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Tab Content */
        .tab-content-custom {
            display: none;
        }

        .tab-content-custom.active {
            display: block;
        }
        
        /* Adding bottom navigation bar styles */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0.75rem 1rem;
            z-index: 100;
            box-shadow: 0 -2px 10px var(--shadow);
        }

        .bottom-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 8px;
        }

        .bottom-nav-item i {
            font-size: 1.25rem;
        }

        .bottom-nav-item.active {
            color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .bottom-nav-item:hover {
            color: var(--accent-primary);
        }

        /* Adding download icon styling */
        .download-icon {
            margin-left: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .download-icon:hover {
            color: var(--accent-primary);
        }

        /* Added hamburger menu and sidebar styles */
        .hamburger-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hamburger-btn i {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100%;
            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
            z-index: 999;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar-menu.active {
            left: 0;
        }

        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .sidebar-close {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .sidebar-close i {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .sidebar-content {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .sidebar-nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            background: transparent;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 1rem;
        }

        .sidebar-nav-item:hover {
            background: var(--bg-secondary);
        }

        .sidebar-nav-item i {
            font-size: 1.25rem;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .theme-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
        }

        .theme-switch-label {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1rem;
        }

        .theme-switch-label i {
            font-size: 1.25rem;
        }

        .theme-toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: var(--bg-secondary);
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .theme-toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: var(--text-primary);
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        /* Specific logic for light theme toggle switch */
        [data-theme="light"] .theme-toggle-switch {
            background: var(--accent-primary); /* Or your preferred light mode active color */
        }
        [data-theme="light"] .theme-toggle-switch::after {
            transform: translateX(24px);
            background: var(--bg-card); /* Or your preferred light mode toggle color */
        }

        /* Responsive */
        @media (min-width: 768px) {
            .cards-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
                gap: 1.5rem;
            }

            .reco-card, .revision-card {
                margin-bottom: 0;
            }
        }

        @media (min-width: 1200px) {
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            }
        }
    </style>
</head>
<body data-theme="dark">
    <header class="app-header">
        <div class="header-content">
            <button class="hamburger-btn" id="hamburgerToggle">
                <i class="bi bi-list"></i>
            </button>
            <h1 class="app-title">Mewa</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="bi bi-moon-stars-fill" id="themeIcon"></i>
            </button>
        </div>
    </header>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Menu</h2>
            <button class="sidebar-close" id="sidebarClose">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <a href="#" class="sidebar-nav-item">
                <i class="bi bi-house-fill"></i>
                Home
            </a>
            <a href="#" class="sidebar-nav-item">
                <i class="bi bi-bar-chart-fill"></i>
                Charts
            </a>
            <a href="#" class="sidebar-nav-item">
                <i class="bi bi-download"></i>
                Download
            </a>
        </div>
        <div class="sidebar-footer">
            <div class="theme-switch" id="themeSwitch">
                <div class="theme-switch-label">
                    <i class="bi bi-moon-fill" id="sidebarThemeIcon"></i>
                    Dark Mode
                </div>
                <div class="theme-toggle-switch" id="sidebarThemeToggle"></div>
            </div>
        </div>
    </div>

    <div class="custom-tabs">
        <div class="tab-buttons">
            <button class="tab-btn active" data-tab="active">Active Recommendations</button>
            <button class="tab-btn" data-tab="revisions">Revised Recommendations</button>
        </div>
    </div>

    <div class="tab-content-custom active" id="activeTab">
        <div class="cards-container" id="activeRecommendations"></div>
    </div>

    <div class="tab-content-custom" id="revisionsTab">
        <div class="cards-container" id="revisionHistory"></div>
    </div>

    <!-- Adding bottom navigation bar -->
    <div class="bottom-nav">
        <button class="bottom-nav-item active" data-category="cash">
            <i class="bi bi-cash-coin"></i>

        function simulatePriceMovement() {
            recommendations.forEach(reco => {
                const currentPrice = parseFloat(reco.livePrice.replace(/[₹,]/g, ''));
                const volatility = 0.002; // 0.2% movement
                const change = currentPrice * volatility * (Math.random() > 0.5 ? 1 : -1);
                const newPrice = currentPrice + change;
                reco.livePrice = `₹${newPrice.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}`;
            });

            renderActiveRecommendations();
            renderRevisionHistory();

                card.className = 'revision-card';

                // Get the latest revision (last item in array)
                const latestRevision = reco.revisions[reco.revisions.length - 1];
                const hasMultipleRevisions = reco.revisions.length > 1;

                // Build revision history for collapsible section
                let revisionsHTML = '';
                reco.revisions.forEach((rev, index) => {
                    revisionsHTML += `
                        <div class="revision-item">

                card.innerHTML = `

        function getOrdinalSuffix(num) {
            const suffixes = ['th', 'st', 'nd', 'rd'];
            const v = num % 100;
            return suffixes[(v - 20) % 10] || suffixes[v] || suffixes[0];
        }

        function toggleHistory(recoId) {
            const historySection = document.getElementById(`history-${recoId}`);
            const button = document.getElementById(`history-btn-${recoId}`);
            
            if (historySection.classList.contains('expanded')) {
                expandedHistories.delete(recoId);
                historySection.classList.remove('expanded');
                button.classList.remove('expanded');
                button.innerHTML = `
                    <i class="bi bi-clock-history"></i>
                    View Full History
                    <i class="bi bi-chevron-down"></i>

                expandedHistories.add(recoId);

                button.innerHTML = `

                tabContents.forEach(content => content.classList.remove('active'));

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            
            if (newTheme === 'dark') {
                themeIcon.className = 'bi bi-moon-stars-fill';
                sidebarThemeIcon.className = 'bi bi-moon-fill'; // Update sidebar icon too

                sidebarThemeIcon.className = 'bi bi-sun-fill'; // Update sidebar icon too
                themeToggleSwitch.style.transform = 'translateX(24px)'; // Move for light mode
            }
            localStorage.setItem('theme', newTheme);
        });

        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', savedTheme);

            themeIcon.className = 'bi bi-sun-fill';
            sidebarThemeIcon.className = 'bi bi-sun-fill';

                renderRevisionHistory();
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderActiveRecommendations();
